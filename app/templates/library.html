<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka</title>
</head>
<body>
    <h1>Biblioteka</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by 
                <a href="{{ url_for('author_books', author_id=book.author.id) }}">{{ book.author.name }}</a> 
                - {{ book.status }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
