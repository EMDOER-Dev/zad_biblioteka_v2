<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Bibliotekę</title>
</head>
<body>
    <h1>Edytuj Bibliotekę</h1>
    <h2>Książki</h2>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} autorstwa {{ book.author.name }}
                <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post" style="display:inline;">
                    <button type="submit">Usuń</button>
                </form>
                <a href="{{ url_for('edit_book', book_id=book.id) }}">Edytuj</a>
            </li>
        {% endfor %}
    </ul>
    <h2>Autorzy</h2>
    <ul>
        {% for author in authors %}
            <li>
                {{ author.name }}
                <form action="{{ url_for('delete_author', author_id=author.id) }}" method="post" style="display:inline;">
                    <button type="submit">Usuń</button>
                </form>
                <a href="{{ url_for('edit_author', author_id=author.id) }}">Edytuj</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Wróć do strony głównej</a>
</body>
</html>
